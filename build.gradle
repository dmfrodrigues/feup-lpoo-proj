plugins {
    id 'java'
    id 'application'
    id 'jacoco'
    id 'info.solidsoft.pitest' version '1.4.6'
}

application {
    mainClassName = 'com.pacman.g60.Application'
}

group 'com.pacman.g60'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'com.googlecode.lanterna', name: 'lanterna', version: '3.0.2'
    testCompile group: 'org.mockito', name: 'mockito-core', version: '2.25.1'
}
