name: gradlew test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Test with Gradle
      run: ./gradlew test
    - name: Check file structure
      run: ls -la && cd build && ls -la
    - name: Upload test report
      uses: actions/upload-artifact@v1
      with:
        name: Package
        path: build/reports
